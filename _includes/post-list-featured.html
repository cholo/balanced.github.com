<article class="item" id="list-item-featured">
  <a href="item.html">
    {% if post.image %}
    <div class="list-item-img" id="feat-img">
      <img class="img-responsive" src="{{ post.image }}" alt="{{ post.image_alt }}">
    </div>
    {% endif %}
    <div class="list-item-copy" id="feat-headline">
      <h2 class="entry-title">
        <a href="{{ site.url }}{{ post.url }}" rel="bookmark">{{ post.title }}</a>
      </h2>

      {% include post-timestyle.html %}
    </div>
  </a>
</article>
